<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Lamp Web Page</title>
</head>
<body>
	<div class ="hero" class="container">
		<nav>
			<img src="Assets\menu.png" class="menu-img">
			<img src="Assets\vuelamp.png" class="vuelamp-img">
			<ul>
				<li><a>Latest</a></li>
				<li><a>Modern</a></li>
				<li><a>Contemporary</a></li>
				<li><a>Affordable</a></li>
			</ul>
			<button type="button" onclick="togglebtn()" id="btn"><span></span></button>
		</nav>
		<div class="lamp-container">
			<img src="Assets\lamp.png" class="lamp">
			<img src="Assets\Light.png" class="light" id="light">
		</div>
		<div class="text-container">
			<h1>Latest<br>in lighting</h1>
			<p>This is the first lamp from our company. We're making a huge collection of modern lamps in all categories from home use to office use.</p>
			<a href="">Check all collections</a>
			<div class="control">
				<p>04</p>
				<div class="line"><span></span></div>
				<p>05</p>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var btn = document.getElementById("btn");
		var light = document.getElementById("light")
		function togglebtn() {
			btn.classList.toggle("active");
			light.classList.toggle("on");
		}
	</script>
</body>
</html>
